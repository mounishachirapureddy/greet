apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: messaging-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
      - "*"                                                                                                                                                                                                                   
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: messaging-virtualservice
spec:
  gateways:
  - messaging-gateway
  hosts:
  - '*'
  http:
  - route:
    - destination:
        host: frontend-service
        port:
          number: 3000
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend-service
spec:
  hosts:
  - frontend-service
  http:
  - route:
    - destination:
        host: frontend-service
        subset: v1
